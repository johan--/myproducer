<div>
  <h1>Current User: {{ main.currentUser.username }}</h1>
  <h2>{{ postCtrl.title }}</h2>
</div>
<div>
  <form ng-submit="postCtrl.addProduction()">
      <input ng-model="postCtrl.newProduction.name" type="text" placeholder="Production Name">
    <button type="submit" name="button">Submit</button>
  </form>
</div>
<div>
  <ul>
    <li ng-repeat="production in postCtrl.currentUser.productions">{{ production.name }}</li>
  </ul>
</div>
