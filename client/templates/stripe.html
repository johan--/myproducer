<form class="stripe-form">
  <div class="stripe-group">
    <label class="stripe-label">
      <span class="stripe-span">Name</span>
      <input name="cardholder-name" class="stripe-field" placeholder="Jane Doe" />
    </label>
    <label class="stripe-label">
      <span class="stripe-span">Phone</span>
      <input class="stripe-field" placeholder="(123) 456-7890" type="tel" />
    </label>
  </div>
  <div class="stripe-group">
    <label class="stripe-label">
      <span class="stripe-span">Card</span>
      <div id="card-element" class="stripe-field"></div>
    </label>
  </div>
  <button class="stripe-button" type="submit">CHECKOUT</button>
  <div class="stripe-outcome">
    <div class="stripe-error"></div>
    <div class="stripe-success">
      Success!
    </div>
  </div>
</form>
