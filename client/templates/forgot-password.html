<form method="POST" ng-submit="forgotPWCtrl.forgot(forgotPWCtrl.email)">
  <legend>Forgot Password</legend>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" name="email" autofocus="autofocus" ng-model="forgotPWCtrl.email"/>
  </div>
  <button class="btn btn-primary" type="submit">Reset Password</button>
</form>
