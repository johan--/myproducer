<div class="col-md-4 col-centered">
  <form class="form" ng-submit="resetPWCtrl.resetPassword(resetPWCtrl.password)">
    <h3 class="text-center bottom-padding">RESET PASSWORD</h3>
    <p>Please enter your new password below.</p>
    <div class="form-group">
      <input class="form-control out" type="password" name="password" value="" placeholder="New password" autofocus="autofocus" ng-model="resetPWCtrl.password"/>
    </div>
    <div class="form-group">
      <button class="btn approval-btn full-width" type="submit">Update Password</button>
    </div>
  </form>
</div>

<!-- Modal -->
<div id="modal-root" ng-if="resetPWCtrl.modalOpen" style="
    background: black;">
  <div id="modal-container" ng-click="resetPWCtrl.closeNotifModal()">
    <div class="col-md-4 col-centered">
      <h1 class="text-center">Your password has been successfully reset.</h1>
      <br>
      <button class="btn approval-btn full-width" ui-sref="login">Login</button>
    </div>
  </div>
</div>
