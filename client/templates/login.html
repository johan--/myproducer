<div class="container">
  <div class="col-md-8 col-centered">
    <div class="col-sm-6">
      <div>
        <a ui-sref="register({ur: loginCtrl.userRole})"><button class="btn btn-default">Create A New Account</button></a>
      </div>
    </div>
    <div class="col-sm-6">
      <div ng-show="loginCtrl.error" class="alert alert-danger">{{ loginCtrl.errorMessage }}</div>
      <form class="form" ng-submit="loginCtrl.login()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" ng-model="loginCtrl.loginForm.username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="loginCtrl.loginForm.password" required>
          </div>
          <div>
            <button type="submit" class="btn btn-default" ng-disabled="loginCtrl.disabled">Sign In</button>
          </div>
      </form>
    </div>
  </div>
</div>
