<div class="production-view col-sm-3">
  <div>
    <h3>PRODUCTION</h3>
    <p>Monday, August 31st, 2017</p>
    <hr>
  </div>
  <form ng-submit="productionCtrl.editProduction()">
    <div class="production-name form-group">
      <label for="productionName">Title</label>
      <input ng-model="productionCtrl.production.name" class="form-control" id="productionName">
    </div>
    <div class="form-group">
      <label for="production1Location">Location</label>
      <input ng-model="productionCtrl.production.location[0]" class="form-control" id="production1Location">
    </div>
    <div class="form-group">
      <label for="production2Location">Location #2</label>
      <input ng-model="productionCtrl.production.location[1]" class="form-control" id="production2Location">
    </div>
    <div class="form-group">
      <label for="productionWeather">Weather</label>
      <input ng-model="productionCtrl.production.weather" class="form-control" id="productionWeather">
    </div>
    <div class="form-group">
      <label for="productionHospital">Hospital</label>
      <input ng-model="productionCtrl.production.hospital" class="form-control" id="productionHospital">
    </div>
    <div class="form-group">
      <label for="productionParking">Parking</label>
      <input ng-model="productionCtrl.production.parking" class="form-control" id="productionParking"></input>
    </div>
    <div class="form-group">
      <label for="productionNotes">Notes:</label>
      <textarea ng-model="productionCtrl.production.notes" class="form-control" id="productionNotes"></textarea>
    </div>
    <!-- <div class="form-group">
      <label for="productionStart">Start:</label>
      <input ng-model="productionCtrl.production.dateFrom" class="form-control" id="productionStart" type="date"></input>
    </div>
    <div class="form-group">
      <label for="productionEnd">End:</label>
      <input ng-model="productionCtrl.production.dateTo" class="form-control" id="productionEnd" type="date"></input>
    </div> -->
    <div class="">
      <a ng-click="productionCtrl.deleteProduction()" class="btn btn-danger">Delete</a>
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </form>
</div>

<div class="crew-view col-sm-9">
  <div>
    <h3>CREW LIST</h3>
    <div class="crew-list">
      <div ng-repeat="crew in productionCtrl.production.crew" class="list-group-item"><!-- ng-repeat="crew in productionCtrl.pendingCrew" -->
        <div class="row">
          <div class="col-xs-1 text-left">
            <p>PIC</p>
            <!-- <img ui-sref="" ng-src=""> -->
          </div>
          <div class="col-xs-2">
            <p>{{crew.to.username || 'Crew Name'}}</p>
          </div>
          <div class="col-xs-3 dropdown">
            <!-- No way to style these really, yikes unless we use ui-bootstrap(nooooo) -->
            <select>
              <option value="Director of Photography">Director of Photography</option>
              <option value="Sound Mixer">Sound Mixer</option>
              <option value="Boom Operator">Boom Operator</option>
            </select>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <input placeholder="Rate"></input>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <input placeholder="Rate"></input>
            </div>
          </div>
          <div class="col-xs-2 text-right">
            <button ng-click="" class="btn btn-info">Hire</button>  <a>x</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
