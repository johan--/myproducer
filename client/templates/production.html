<div>
  <h1>Production View</h1>
</div>

<div class="production-view col-sm-5">
  <div>
    <h3>Production Name</h3>
  </div>
  <div>
    {{ productionCtrl.production.name || "Name Not Found" }}
  </div>
</div>

<div class="crew-view col-sm-7">
  <div>
    <h3>Pending Crew</h3>
    <ul>
      <li ng-repeat="crew in postCtrl.selectedProduction.pendingCrew">{{ crew.name }}</li>
    </ul>
  </div>
</div>
