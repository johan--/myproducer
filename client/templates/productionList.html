
<div class="productions-view">
  <div class="">
    <h4>Productions</h4>
  </div>
  <div class="list-group-item"><!-- ng-repeat="crew in productionCtrl.pendingCrew" -->
    <div class="row">
      <div class="col-xs-2 start-date">
        <p>mm/dd/yyyy</p>
      </div>
      <div class="col-xs-2 end-date">
        <p>mm/dd/yyyy</p>
      </div>
      <div class="col-xs-2">

      </div>

      </div>
    </div>
  </div>
</div>
