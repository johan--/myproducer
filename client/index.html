<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>myproducer.io</title>
  <!-- styles -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" title="no title">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">

  <!-- scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script data-require="ui-bootstrap@0.5.0" data-semver="0.5.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  <script src="./js/application.min.js" charset="utf-8"></script>
</head>
<body class="bottom-padding">
  <div class="container-fluid" ng-controller="mainController as main">
    <!-- TODO ng-show="main.currentUser.username" -->
    <div  class="navbar" ng-if=isLoggedIn>
      <div class="navleft logo">
        <a ui-sref="profile">
          <img ng-src="./img/mpio-logo.png" alt="">
        </a>
      </div>
      <div class="navright text-right">
        <div class="nav-currentuser bottom-border">
          <div class="col-sm-11 no-padding" style="margin-right: 0; margin-left: 0;">
            <p class="no-margin"><span class="strong">Hello, </span>{{ main.currentUser.first_name }}</p>
          </div>
          <div class="col-sm-1 no-padding">
            <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle"><i class="fa fa-cog"></i></a>
          <ul class="dropdown-menu">
            <li class="no-padding"><a ui-sref="profile" class="no-padding">Profile</a></li>
            <li class-"no-padding"><a ui-sref="logout" class="no-padding">Logout</a></li>
          </ul>
        </li>

      </ul>
          </div>





        </div>
        <div class="navigation-tabs">
          <p class="no-margin"><a ng-class="{active: activeTab.profile}" ui-sref="profile">PROFILE</a><a ng-if="main.currentUser.role === 'producer'" ng-class="{active: activeTab.crewList}" ui-sref="crew-list">CREW LIST</a><a ng-class="{active: activeTab.production}" ui-sref="production-list">PRODUCTIONS</a></p>
        </div>
      </div>
    </div>

    <div class="navbar top-padding50" ng-if=!isLoggedIn>
      <div class="logo text-center">
        <a ui-sref="home">
          <img ng-src="./img/mpio-logo.png" alt="">
        </a>
      </div>
    </div>
    <div ui-view></div>
  </div>

</body>
</html>
